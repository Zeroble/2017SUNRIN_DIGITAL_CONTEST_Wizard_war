<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>

        window.addEventListener('load',function() {
            socketId = socket.id            
            console.log(socket.id)
        })
        var socket = io.connect('/');
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const nickname = prompt('입력')
        let socketId

        class mouseClickPoint{
            constructor(){
                this.x = player.x
                this.y = player.y
            }
        }
        class gameObject {
            constructor(width, height) {
                this.x = 0
                this.y = 0
                this.width = width
                this.height = height
            }
        }
        class Player extends gameObject {
            constructor(color) {
                super(50, 50)
                this.x = (canvas.width-this.width) / 2
                this.y = (canvas.height-this.height) / 2
                this.color = color
            }
        }
        let player = new Player()
        let mousePoint = new mouseClickPoint()
        const downKeys = {};

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        function onKeyDown(event) {
            downKeys[event.code] = true;
        }

        function onKeyUp(event) {
            downKeys[event.code] = false;
        }
        
        window.requestAnimationFrame(run);
        function run() {
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = 'white'
            context.fillRect(player.x, player.y, player.width, player.height)

            if (downKeys['ArrowLeft'])
                player.x -= 10;
            if (downKeys['ArrowRight'])
                player.x += 10;
            if (downKeys['ArrowUp'])
                player.y -= 10;
            if (downKeys['ArrowDown'])
                player.y += 10;
            if (nickname === '2') {
                socket.emit('room', {
                    x: player.x,
                    y: player.y
                });
            }
            window.requestAnimationFrame(run);
        }
        socket.on('room', (data) => {
            if (nickname === '1') {
                player.x = data.x
                player.y = data.y
            }
        })
        window.addEventListener('mousedown', function (event){
          if(event.button == 2){
            if ((event.button==2) || (event.button==2)) {
            mousePoint.x = event.x
            mousePoint.y = event.y

            console.log(mousePoint.x+" "+mousePoint.y)
            }
          }
        })

    
    </script>
</body>

</html>
