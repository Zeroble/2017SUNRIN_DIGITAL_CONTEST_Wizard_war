<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" src="http://jsgetip.appspot.com/?getip"></script>
</head>

<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        var socket = io.connect('/');
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const nickname = prompt('입력')
        class gameObject {
            constructor(width, height) {
                this.x = 0
                this.y = 0
                this.width = width
                this.height = height
            }
        }
        class Player extends gameObject {
            constructor() {
                super(50, 50)
                this.x = canvas.width / 2
                this.y = canvas.height / 2
            }
        }
        let player = new Player()
        const downKeys = {};

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        function onKeyDown(event) {
            downKeys[event.code] = true;
        }

        function onKeyUp(event) {
            downKeys[event.code] = false;
        }
        
document.write(getip()); // IP Address


        window.requestAnimationFrame(run);
        function run() {
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = 'white'
            context.fillRect(player.x, player.y, player.width, player.height)

            if (downKeys['ArrowLeft'])
                player.x -= 10;
            if (downKeys['ArrowRight'])
                player.x += 10;
            if (downKeys['ArrowUp'])
                player.y -= 10;
            if (downKeys['ArrowDown'])
                player.y += 10;
            if (nickname === '2') {
                socket.emit('room', {
                    x: player.x,
                    y: player.y
                });
            }
            window.requestAnimationFrame(run);
        }
        socket.on('room', (data) => {
            if (nickname === '1') {
                player.x = data.x
                player.y = data.y
            }
            // console.log(data)
        })
        window.addEventListener('mousedown', function (event){
          console.log(event);
        })

        function click(event) {
          if ((event.button==2) || (event.button==2)) {
            alert('이동기능 구현');
          }
        }
        document.onmousedown=click
    </script>
</body>

</html>
